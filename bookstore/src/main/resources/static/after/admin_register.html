
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="application/javascript" src="../js/jquery.js"></script>
    <script type="application/javascript" src="../js/jquery-1.12.2.min.js"></script>
</head>
<body>
<div class="container" align="center">
    <form class="form-signin" action="/admin/register" method="post">
        <h2 class="form-signin-heading" align="center">注册</h2><br/>
        <table>
            <tr>
                <td colspan="2"><span id="span"></span></td>
            </tr>
            <tr>
                <td><label>请输入用户名</label></td>
                <td><input type="text" id="name" name="name" placeholder="请输入用户名" required ></td>
            </tr>
            <tr>
                <td><label>请输入密码</label></td>
                <td><input type="password" id="password" name="pwd" placeholder="请输入密码" required ></td>
            </tr>
        </table>
        <div style="padding: 10px 0px 10px;">
            <span>
                <button class="btn btn-lg btn-primary" type="submit">提交</button>
                <button class="btn btn-lg btn-primary" type="butten">返回</button>
            </span>
        </div>
    </form>
</div>
</body>
</html>
