<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .content {
            float: left;
            border-right: 1px solid black;
            height: 100%;
        }

        #div1{
            float: left;

            width: 80%;
        }
        .above{
            border-bottom:  solid black;
        }
        .under{
            color: red;
        }
    </style>
    <script type="application/javascript" src="../js/jquery.js"></script>
    <script type="application/javascript" src="../js/jquery-1.12.2.min.js"></script>
</head>
<body>
<div id="content">
    <div class="content">
        <h2>信息管理</h2>
        <ul>
            <li>书籍管理</li>
            <ul type="circle">
                <li><a href="/book/getBook">查看所有书籍</a></li>
                <li><a href="/book/toAddBook">添加书籍</a></li>
            </ul>
        </ul>
        <ul>
            <li>书籍分类管理</li>
            <ul type="circle">
                <li><a href="/aClass/getClass">查看所有书籍分类</a></li>
                <li><a href="/aClass/toAdd">添加书籍分类</a></li>
            </ul>
        </ul>
        <ul>
            <li>会员管理</li>
            <ul type="circle">
                <li><a href="/customer/getCustomer">查看所有会员</a></li>
                <li><a href="#">敬请期待。。</a></li>
            </ul>
        </ul>
    </div>
    <div id="div1">
        <div class="above" >
            <h2 align="center">欢迎<span th:text="${session.admin.name}"></span>来到书店管理系统</h2>
            <p align="right"><a href="/admin/logout">退出</a></p>
        </div>
            <h2 align="center">书籍列表</h2>
        <form action="/aClass/add" method="post">
            <table align="center">
                <input type="hidden" name="id" th:value="*{aClass.id}">
                <tr>
                    <td>分类名称</td>
                    <td><input type="text" name="name" th:value="*{aClass.name}"></td>
                </tr>
                <tr>
                    <td>分类名称</td>
                    <td><input type="text" name="descr" th:value="*{aClass.descr}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="保存"></td>
                    <td><input type="reset" value="重置">
                    <input type="button" value="返回" onclick="history.back()"></td>
                </tr>
            </table>
        </form>
    </div>

</div>
</div>
</body>
</html>
