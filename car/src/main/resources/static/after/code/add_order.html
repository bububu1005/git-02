<script type="text/javascript">
    //解决选择下拉框内容到输入框内容的问题
    function showName(obj, id) {
        var name = $(obj).text();
        $("#typeName").val(name);
        $("#typeId").val(id);
    }

    //上传图片
    function uploadimg(){
        var reads=new FileReader();
        var file=document.getElementById("files").files[0];
        reads.readAsDataURL(file);
        console.log(reads);
        reads.onload=function(e){
            document.getElementById("imgs").src=this.result;
        };
    }
</script>

        <h2>添加/修改订单信息</h2>
    </div>

<div class="container" style="margin-top: 20px;">

    <form class="form-horizontal" enctype="multipart/form-data"
          action="/order/updateOrAdd" method="post">

        <input type="hidden" name="id" th:value="*{order.id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">订单金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="oprice" th:value="*{order.oprice}" placeholder="请一个靓名">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">车型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="cid" th:value="*{order.cid}" placeholder="类型">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">取车地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="getid" th:value="*{order.getid}" placeholder="价格">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">还车地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="backid" th:value="*{order.backid}" placeholder="座位数">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">订单状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status" th:value="*{order.status}" placeholder="座位数">
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>

</div>
