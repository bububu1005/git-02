<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>商品类型</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<style>
    th {
        text-align: center;
    }

</style>
<script type="text/javascript">
    function showList(obj, id, name) {
        var jqobj = $(obj);
        $("#dropdownMenu2").html(jqobj.text() + "<span class='caret'></span>");
        $("#typeId").val(id);
    }

    function add() {
        location.href = "/after/code/add_user.html";
    }

</script>
</head>
<body>
<nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">车速递管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a href="/car/all">车辆管理 <span class="sr-only">(current)</span></a></li>
                <li><a href="/city/cityList">城市管理</a></li>
                <li class="active"><a href="/user/userList">用户管理</a></li>
                <li><a href="/order/orderList">订单管理</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span th:text="${session.user1.getTel()}"></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"
                                      style="padding-left:0px"></span></a></li>
                <li><a href="/user/logout" style="padding-left:0px">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron" style="padding-top:20px;padding-bottom:25px">
    <div class="container">
        <h2>用户管理</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button type="button" onclick="add()" class="btn btn-info">添加用户</button>
        </div>
    </div>
</div>
<!--以下显示表格-->
<div class="container" style="margin-top:20px;">
        <table style="text-align: center;margin-right:10px;width:99%"
               class="table table-striped table-hover table-bordered">
            <thead style="text-align: center;">
            <tr>
                <th>序号</th>
                <th>电话</th>
                <th>密码</th>
                <th>邮箱</th>
                <th>详情</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${userStat.count}"></td>
                <td th:text="${user.tel}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.invitation}"></td>
                <td><a th:href="@{/user/getUserById(id=${user.id})}" style="color:red">编辑</a></td>
                <td><a th:href="@{/user/delUser(id=${user.id})}" style="color:red">删除</a></td>
            </tbody>
        </table>
</div>

</body>
</html>
